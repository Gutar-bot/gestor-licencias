<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Licencias Dibutek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <link rel="manifest" href="manifest.json" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Gestor de Licencias Dibutek</span>
    </div>
  </nav>

  <div class="container mb-5">

    <!-- LOGIN -->
    <div id="loginSection" class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Iniciar sesión</div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" id="loginUser" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="loginPass" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- APLICACIÓN (se muestra solo si hay login) -->
    <div id="appSection" class="d-none">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="clients-tab" data-bs-toggle="tab"
              data-bs-target="#clients" type="button" role="tab">
              Clientes
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="licenses-tab" data-bs-toggle="tab"
              data-bs-target="#licenses" type="button" role="tab">
              Licencias
            </button>
          </li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm bg-danger">
          Cerrar sesión
        </button>
      </div>

      <div class="tab-content mt-3">
        <!-- TAB CLIENTES -->
        <div class="tab-pane fade show active" id="clients" role="tabpanel">
          <div class="row">
            <div class="col-lg-4 mb-3">
              <div class="card">
                <div class="card-header">Nuevo cliente</div>
                <div class="card-body">
                  <form id="clientForm">
                    <div class="mb-2">
                      <label class="form-label">Nombre / Razón social *</label>
                      <input type="text" class="form-control" id="clientName" required />
                    </div>
                    <div class="mb-2">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" id="clientEmail" />
                    </div>
                    <div class="mb-2">
                      <label class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="clientPhone" />
                    </div>
                    <div class="mb-2">
                      <label class="form-label">Notas</label>
                      <textarea class="form-control" id="clientNotes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Guardar cliente
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <div class="col-lg-8 mb-3">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Listado de clientes</h5>
                <div>
                  <button id="exportClients" class="btn btn-sm btn-outline-success me-2">
                    Exportar CSV
                  </button>
                  <button id="reloadClients" class="btn btn-sm btn-outline-secondary">
                    Actualizar
                  </button>
                </div>
              </div>
              <div class="table-responsive small">
                <table class="table table-striped table-hover align-middle" id="clientsTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Email</th>
                      <th>Teléfono</th>
                      <th>Notas</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- TAB LICENCIAS -->
        <div class="tab-pane fade" id="licenses" role="tabpanel">
          <div class="row">
            <div class="col-lg-4 mb-3">
              <div class="card mb-3">
                <div class="card-header">Nueva licencia / token</div>
                <div class="card-body">
                  <form id="licenseForm">
                    <div class="mb-2">
                      <label class="form-label">Token *</label>
                      <input type="text" class="form-control" id="licenseToken" required />
                    </div>
                    <div class="mb-2">
                      <label class="form-label">Estado inicial</label>
                      <select class="form-select" id="licenseStatus">
                        <option value="disponible">Disponible</option>
                        <option value="vendida">Vendida</option>
                        <option value="habilitada">Habilitada</option>
                        <option value="deshabilitada">Deshabilitada</option>
                        <option value="bloqueada">Bloqueada</option>
                      </select>
                    </div>
                    <div class="mb-2">
                      <label class="form-label">Notas</label>
                      <textarea class="form-control" id="licenseNotes" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                      Guardar licencia
                    </button>
                  </form>
                </div>
              </div>

              <div class="card">
                <div class="card-header">Filtros</div>
                <div class="card-body">
                  <div class="mb-2">
                    <label class="form-label">Estado</label>
                    <select class="form-select" id="filterStatus">
                      <option value="">Todos</option>
                      <option value="disponible">Disponible</option>
                      <option value="vendida">Vendida</option>
                      <option value="habilitada">Habilitada</option>
                      <option value="deshabilitada">Deshabilitada</option>
                      <option value="bloqueada">Bloqueada</option>
                    </select>
                  </div>
                  <div class="mb-2">
                    <label class="form-label">Cliente</label>
                    <select class="form-select" id="filterClient">
                      <option value="">Todos</option>
                    </select>
                  </div>
                  <button id="applyFilters" class="btn btn-secondary w-100 mb-2">
                    Aplicar filtros
                  </button>
                  <button id="clearFilters" class="btn btn-outline-secondary w-100">
                    Limpiar filtros
                  </button>
                </div>
              </div>
            </div>

            <div class="col-lg-8 mb-3">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Listado de licencias</h5>
                <div>
                  <button id="exportLicenses" class="btn btn-sm btn-outline-success me-2">
                    Exportar CSV
                  </button>
                  <button id="reloadLicenses" class="btn btn-sm btn-outline-secondary">
                    Actualizar
                  </button>
                </div>
              </div>
              <div class="table-responsive small">
                <table class="table table-striped table-hover align-middle" id="licensesTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Token</th>
                      <th>Estado</th>
                      <th>Cliente</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Alertas -->
      <div id="alertContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index:9999;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Registramos el service worker para PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js").catch(console.error);
    }
  </script>
</body>
</html>
